<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="node_modules/.2.1.10@vue/dist/vue.js"></script>
</head>
<!--
笔记
组件：components
模板：template
子组件想要拿到父组件数据:
                       通过  props
 子组件和父组件的数据想一起被更改：
  父组件给子组件传递一个对象
-->
<body>
      <template id="child">
          <div>
              <input type="button" value="按钮" @click="change"/>
              <br>
              <strong>
                  {{msg.a}}
              </strong>
          </div>

      </template>
      <div id="box">
           父级=》{{giveData.a}}
          <br>
           <child :msg.sync="giveData"></child>
      </div>
      <script>
          var vue=new Vue({
              el:'#box',
              data:{
                  giveData:{
                      a:'我是父组件的数据'
                  }

              },
              components:{

                  'child':{
                      props:['msg'],
                      template:'#child',
                      methods:{
                          change:function(){
                              this.msg.a='改变了'
                          }
                      }
                  },

              }

          })
      </script>
</body>
</html>
